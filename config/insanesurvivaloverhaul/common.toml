					"Easy/Peaceful" = 10.0
					#Range: 0.0 ~ 20.0
					Normal = 10.0
					#Range: 0.0 ~ 20.0
					Hard = 6.0

				#How much health respawning players lose on respawn (not max health)
				["Sleep & Respawn".Respawn."Stats penalty".Health."Per death"]
					#Range: 0.0 ~ 20.0
					"Easy/Peaceful" = 1.0
					#Range: 0.0 ~ 20.0
					Normal = 2.0
					#Range: 0.0 ~ 20.0
					Hard = 2.0

			["Sleep & Respawn".Respawn."Stats penalty".Hunger]

				#Min Hunger of respawning players. If below this value on death will be set to this value
				["Sleep & Respawn".Respawn."Stats penalty".Hunger.Min]
					#Range: 0.0 ~ 20.0
					"Easy/Peaceful" = 6.0
					#Range: 0.0 ~ 20.0
					Normal = 6.0
					#Range: 0.0 ~ 20.0
					Hard = 6.0

				#Max Hunger of respawning players. If above this value on death will be set to this value
				["Sleep & Respawn".Respawn."Stats penalty".Hunger.Maximum]
					#Range: 0.0 ~ 20.0
					"Easy/Peaceful" = 14.0
					#Range: 0.0 ~ 20.0
					Normal = 14.0
					#Range: 0.0 ~ 20.0
					Hard = 10.0

			["Sleep & Respawn".Respawn."Stats penalty".Saturation]

				#Min Saturation of respawning players. If below this value on death will be set to this value
				["Sleep & Respawn".Respawn."Stats penalty".Saturation.Minimum]
					#Range: 0.0 ~ 20.0
					"Easy/Peaceful" = 6.0
					#Range: 0.0 ~ 20.0
					Normal = 6.0
					#Range: 0.0 ~ 20.0
					Hard = 6.0

				#Max Saturation of respawning players. If above this value on death will be set to this value
				["Sleep & Respawn".Respawn."Stats penalty".Saturation.Maximum]
					#Range: 0.0 ~ 20.0
					"Easy/Peaceful" = 10.0
					#Range: 0.0 ~ 20.0
					Normal = 10.0
					#Range: 0.0 ~ 20.0
					Hard = 6.0

	#Changes to sleeping and spawn points
	["Sleep & Respawn"."Sleeping and Spawn Point"]
		#If set to true the player will not be able to sleep.
		"Disable sleeping" = true
		#If set to true the player spawn point cannot be changed with beds.
		"Disable spawn point" = false
		#If set to true the player will be able to sleep during day time. On wake up it will be night time. Note that with 'Tiredness' feature enabled you are still not able to sleep during day unless you're tired enough.
		"Allow day sleep" = false

[Items]
	#Wooden items have bonuses when used in sunlight.
	"Enable Ecologic wood" = true
	#Make items not able to mine / attack
	"Enable Disabled items" = true
	#Retrieve name tags from name tagged entities.
	"Enable Name tags" = true
	#Basically backports copper equipment from latest MC versions.
	"Enable Copper equipment" = true
	#Enchanted items no longer break, will sit at one durability and can't be used. Items in the item tag `iguanatweaksreborn:not_unbreakable` are not affected and items in the item tag `iguanatweaksreborn:unbreakable` are always unbreakable.
	"Enable Unbreakable items" = true
	"Enable gigaherz Tool Belt" = false
	#Replace stone tools with flint ones.
	"Enable Flint expansion" = true
	#Control Items properties via data packs. Add more tooltips.
	"Enable Misc item" = true
	#Make food, items and blocks less stackable. Items and Blocks are disabled by default. Changing stuff requires a /reload, but might require a Minecraft restart.
	"Enable Stack sizes" = true

	#Wooden items have bonuses when used in sunlight.
	[Items."Ecologic wood"]
		#Chance for the wooden item to not consume durability when >= 'Max sunlight'.
		#Range: 0.0 ~ 1.0
		"Chance at max sunlight" = 0.5
		#Bonus attack speed when >= 'Max sunlight'.
		#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
		"Bonus attack speed" = 0.2
		#Percentage efficiency bonus when >= 'Max sunlight'.
		#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
		"Bonus efficiency" = 1.0
		#Lower cooldown by this many ticks when >= 'Max sunlight'.
		#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
		"Shield cooldown reduction" = 10.0
		#Range: 0 ~ 15
		"Max sunlight" = 12

	#Make items not able to mine / attack
	[Items."Disabled items"]
		#If set to true items in the 'no_damage', 'no_efficiency', 'no_equip' and 'disabled' item tags will get a tooltip.
		"Add tooltip" = true

	#Enchanted items no longer break, will sit at one durability and can't be used. Items in the item tag `iguanatweaksreborn:not_unbreakable` are not affected and items in the item tag `iguanatweaksreborn:unbreakable` are always unbreakable.
	[Items."Unbreakable items"]
		#Items with durability get a durability tooltip
		"Durability tooltip" = true
		#If set to true only enchanted items will no longer break
		"Enchanted items only" = true

	[Items."gigaherz Tool Belt"]
		#Enables a data pack that changes the crafting of the Tool Belt to give more slots (2 -> 4)
		"Bigger base belt" = true
		#Reduces cost to apply pouches to tool belts
		"Reduce upgrade cost" = true

	#Replace stone tools with flint ones.
	[Items."Flint expansion"]
		#If true, a data pack will be enabled that disables stone tools crafting and generation in chests will be replaced with flint ones
		"Disable stone tools" = true
		#If you want to just disable stone tools
		"Dont enable flint tools" = true

	#Control Items properties via data packs. Add more tooltips.
	[Items."Misc item"]
		#Tools get a mining speed tooltip.
		"Mining speed tooltip" = true
		#If enabled items in the iguanatweaksreborn:has_tooltip item tag will get a tooltip with the vanilla name + .tooltip (e.g. item.minecraft.arrow.tooltip)
		"Item tooltips" = true

	#Make food, items and blocks less stackable. Items and Blocks are disabled by default. Changing stuff requires a /reload, but might require a Minecraft restart.
	[Items."Stack sizes"]
		#The formula to calculate the stack size of a food item. Variables as hunger, saturation_modifier, effectiveness as numbers and fast_food as boolean can be used. Set to empty to disable this. This is evaluated with EvalEx https://ezylang.github.io/EvalEx/concepts/parsing_evaluation.html.
		"Food stack reduction formula" = "ROUND(MAX(64 / MAX(hunger, 1) * 0.4, 1), 0)"
		#Items max stack sizes (excluding blocks) will be multiplied by this value. Foods will be overridden by 'Food Stack Reduction' or 'Food Stack Multiplier' if are active. Setting to 1 will disable this feature.
		#Range: 0.01 ~ 64.0
		"Item Stack Multiplier" = 1.0
		#All the blocks max stack sizes will be multiplied by this value to increase / decrease them.
		#Range: 0.01 ~ 64.0
		"Block stack multiplier" = 1.0
		#Enables a data pack that changes some item stacks.
		"Data pack" = true

[Experience]
	#Changes to some enchantments related stuff.
	"Enable Enchantments" = true
	#Various changes to experience. You can also use the iguanatweaks:disableExperience game rule to make experience disappear altogether.
	"Enable Dropped experience" = true
	#Changes the experience lost on death and xp per level required.
	"Enable Player experience" = true
	#Better repair, free rename and merge. With this feature enabled, EMI's repairs and enchanting in anvil recipes are removed.
	"Enable Anvils" = true

	#Changes to some enchantments related stuff.
	[Experience.Enchantments]
		#Infinity can go up to level 4. Each level makes an arrow have only 1 in level+1 chance to consume. E.g. with Infinity 4 there's 1 in 5 chance to consume the arrow, and 4 in 5 to not consume it.
		"Infinity overhaul" = true
		#Changes Multishot to actually load 3 arrows, instead of materializing 2 arrows from thin air
		"Actual multishot" = true
		#Thorns is no longer compatible with other protections, but deals damage every time (higher levels deal more damage) and no longer damages items.
		"Thorns overhaul" = true
		#Loyalty is now one level only, equal to lvl II of the original enchantment.
		"Loyalty mini rework" = true
		#Mending only makes the tool repair by one durability every 2 xp instead of 2 durability/1 xp.
		"Nerf mending" = true
		#Respiration decreases air consumption by 50% per level instead of 100%.
		"Nerf respiration" = true
		#Set arrow's damage increase with the Power enchantment (vanilla is 0.5). If set to a value != 0.5 the flat 0.5 bonus is also removed. Set to 0.5 to disable.
		#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
		"Power enchantment damage" = 0.1
		#If true, the formula for bonus damage for arrows is changed from `'Power Enchantment Damage' + 'Power Enchantment Damage' * lvl` to `base_damage * 'Power Enchantment Damage' * lvl`.
		"Power affects base arrow damage" = true
		#Vanilla is 0.6
		#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
		"Punch strength" = 0.5
		"Prevent farmland trampling with feather falling" = true
		#If true, vanilla protection enchantments are replaced with mod's ones. To re-enable vanilla enchantments refer to `disabled_enchantments.json`.
		#Protection has only one level, protects 6% per level and is treasure. Other protections work the same except for projectile that reduces the sight range of mobs by 2% per level. Feather falling protects for 16% per level instead of 12% + 1 per level.
		"Replace protection enchantments" = true
		#If true, vanilla damaging enchantments (such as smite or sharpness) are replaced with mod's ones. To re-enable vanilla enchantments refer to `disabled_enchantments.json`.
		#Changes to damaging enchantments:
		#Enchantments deal bonus damage based off the item's attack damage. So Sharpness on a Sword adds less damage than Sharpness on an Axe.
		#Sharpness deals +0.5 damage per level
		#Smite deals +1 damage per level to undead and applies weakness
		#Bane of Arthropods has been replaced with Bane of Hissing that deals +1 damage per level to arthropods and creepers and applies slowness.
		#Impaling is not replaced, but the bonus damage is lowered to 1 per level
		"Replace damaging enchantments" = true
		#If true, Looting, Fortune and Luck of the Sea enchantments are replaced with a single one: Luck. Requires a Minecraft restart
		"Rework bonus loot enchantments" = true
		#If true, Luck will only have one level, working like Fortune/Looting/LoTS II.
		"Luck one level only" = true
		#If true, vanilla fire aspect and knockback are replaced with mod's ones. To re-enable vanilla enchantments refer to `disabled_enchantments.json`.
		"Replace other enchantments" = true

		[Experience.Enchantments."Unbreaking overhaul"]
			#Changes Unbreaking max level and actually increases item's durability instead of giving a chance for the item to not consume durability.
			Enable = true
			#Range: > -2147483648
			"Max level" = 5
			#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
			"Percentage increase" = 0.2

			[Experience.Enchantments."Unbreaking overhaul"."Flat increase"]
				#Range: > -2147483648
				Armor = 10
				#Range: > -2147483648
				Shields = 15
				#Range: > -2147483648
				Tools = 25

		[Experience.Enchantments."Efficiency overhaul"]
			#Change the bonus efficiency formula from `lvl*lvl+1` to a percentage and flat increase.
			Enable = true
			#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
			"Percentage increase" = 0.2
			#Range: -1.7976931348623157E308 ~ 1.7976931348623157E308
			"Flat increase" = 0.5

