		["Sleep & Respawn".Respawn."Loose bed spawn range"]
			#Range: 0.0 ~ 1.7976931348623157E308
			Minimum = 96.0
			#Range: 0.0 ~ 1.7976931348623157E308
			Maximum = 192.0

		["Sleep & Respawn".Respawn."Stats penalty"]

