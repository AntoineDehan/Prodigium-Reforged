["Sleep & Respawn"]
	#Zombies drop cloth instead of Rotten Flesh. Cloth is used to make beds and various other stuff.
	"Enable Cloth" = true
	#Add graves on death, and lose items on death. Controlled via game rules. Also adds a bounty system for the mob that killed the player. Graves can be disabled with the iguanatweaks:deathGrave game rule. Items percentage lost can be configured with the iguanatweaks:deathLoseItemsPercentage and iguanatweaks:deathLoseItemsEnchanted game rules.
	"Enable Death" = true
	#Prevents sleeping if the player is not tired. Tiredness is gained by gaining exhaustion. Allows you to sleep during daytime if too tired. Energy Boost Items are controlled via json in this feature's folder
	"Enable Tiredness" = true
	#Prevents the player from sleeping if has not enough Hunger and gives him effects on wake up. Effects on wake up are controlled via json in this feature's folder
	"Enable Sleeping effects" = true
	#Changes to respawning. Adds the doLooseRespawn gamerule that can disable the loose spawn range
	"Enable Respawn" = true
	#Changes to sleeping and spawn points
	"Enable Sleeping and Spawn Point" = false

	#Zombies drop cloth instead of Rotten Flesh. Cloth is used to make beds and various other stuff.
	["Sleep & Respawn".Cloth]
		#Enables a Data Pack that integrated Cloth:
		#* Makes zombies drop cloth instead of rotten flesh
		#* Beds require Cloth to be crafted
		#* Bundles can be made with Cloth
		#* Chainmail armor is made craftable with Cloth and chains
		#* Adds advancements for this feature and moves vanilla beds advancements to cloth advancement
		"Data pack" = true

	#Add graves on death, and lose items on death. Controlled via game rules. Also adds a bounty system for the mob that killed the player. Graves can be disabled with the iguanatweaks:deathGrave game rule. Items percentage lost can be configured with the iguanatweaks:deathLoseItemsPercentage and iguanatweaks:deathLoseItemsEnchanted game rules.
	["Sleep & Respawn".Death]
		#If true, the player's killer will not despawn and when killed will drop 4x more items and experience.
		"Players' killer bounty" = true
		#If true, the player's experience is stored in the grave.
		"Grave keeps experience" = true
		#If true, graves will be placed even if the player has no items/xp.
		"Summon grave even with no items" = true
		#In how many ticks will items despawn after dropping from a grave.
		#Range: > -2147483648
		"Despawn time" = 3600
		#If true, players can crouch right-click to take items from graves. Experience still requires breaking the grave.
		"Crouch take items" = false
		#If true, only players that generated the grave can crouch right-click to take items from graves.
		"Crouch take items only owner" = false

	#Prevents sleeping if the player is not tired. Tiredness is gained by gaining exhaustion. Allows you to sleep during daytime if too tired. Energy Boost Items are controlled via json in this feature's folder
	["Sleep & Respawn".Tiredness]
		#Multiply the tiredness gained by this value. Normally you gain tiredness equal to the exhaustion gained. 'Effective Hunger' doesn't affect the exhaustion gained.
		#Range: 0.0 ~ 128.0
		"Tiredness gain multiplier" = 1.0
		#If true the player will not set the spawn point if can't sleep.
		"Should prevent spawn point" = false
		#Tiredness required to get the Tired effect and be able to sleep.
		#Range: 0.0 ~ 1.7976931348623157E308
		"Tiredness to effect" = 400.0
		#Every this Tiredness above 'Tiredness for effect' will add a new level of Tired.
		#Range: 0.0 ~ 1.7976931348623157E308
		"Tiredness per level" = 250.0
		#What to do with tiredness when the player dies.
		#RESET resets the tiredness to 0
		#KEEP keeps the current tiredness
		#SET_AT_EFFECT keeps the current tiredness but if higher than 'Tiredness to effect' it's set to that
		#REMOVE_ONE_LEVEL keeps the current tiredness but if higher than 'Tiredness to effect' removes one level of Tired to a minimum of I
		#Allowed Values: RESET, KEEP, SET_AT_EFFECT, REMOVE_ONE_LEVEL
		"On death behaviour" = "SET_AT_EFFECT"
		#Phantoms will no longer spawn based on insomnia, but instead based off tiredness. Will spawn with Tired III.
		"Tired tied phantoms" = true
		"Allow sleeping even when not tired" = false
		#If true, Simple Clouds' clouds will speed up when player skips time by sleeping.
		"Simple clouds integration" = false

		["Sleep & Respawn".Tiredness."Energy boost"]
			#If the player has energy boost, reduce tiredness by this value (multiplied by the effect level) each tick.
			#Range: 0.0 ~ 1.7976931348623157E308
			"Tiredness reduction" = 0.025
			#By default if omitted in the json, food items will give 1 second of Energy Boost per effectiveness (hunger + saturation) of the food. This multiplies the duration of the effect
			#Range: 0.0 ~ 1.7976931348623157E308
			"Duration multiplier" = 5.0

		["Sleep & Respawn".Tiredness."Fake sound"]
			#List of mobs (and optional dimension where they should play) that will have their ambience sound played when the player is tired
			Mobs = ["minecraft:skeleton,minecraft:overworld", "minecraft:zombie,minecraft:overworld", "minecraft:spider,minecraft:overworld", "minecraft:ghast,minecraft:the_nether", "minecraft:zombified_piglin,minecraft:the_nether"]

			#The cooldown (in ticks) between choosing a mob to play the fake sound. This is reduced with higher Tired effect levels
			["Sleep & Respawn".Tiredness."Fake sound"."Cooldown between mobs"]
				#Range: 0.0 ~ 1.7976931348623157E308
				Minimum = 12000.0
				#Range: 0.0 ~ 1.7976931348623157E308
				Maximum = 24000.0

			#How many times will a fake sound of a mob play before going into cooldown
			["Sleep & Respawn".Tiredness."Fake sound".Times]
				#Range: 0.0 ~ 1.7976931348623157E308
				Minimum = 2.0
				#Range: 0.0 ~ 1.7976931348623157E308
				Maximum = 6.0

	#Prevents the player from sleeping if has not enough Hunger and gives him effects on wake up. Effects on wake up are controlled via json in this feature's folder
	["Sleep & Respawn"."Sleeping effects"]
		#How much saturation and hunger are depleted when you wake up in the morning. Setting to 0 will disable this feature.
		#Range: 0 ~ 40
		"Hunger & Saturation Depleted on Wake Up" = 12
		#How much more saturation and hunger are depleted per level of Tired.
		#Range: 0 ~ 20
		"Tired bonus Hunger & Saturation Depleted" = 2
		#If the player's hunger bar is below 'Hunger Depleted on Wake Up' he can't sleep.
		"No sleep if hungry" = true
		#If the player's has the hunger effect he can't sleep.
		"No sleep with hunger effect" = true
		#If the player has no hunger on wake up, beneficial effects are not applied.
		"No beneficial effect when hungry" = true
		#Apply the bad effects only when the Tired effect is equal or above this amplifier. -1 to disable
		#Range: -1 ~ 255
		"Dizzy when to tired" = 1

